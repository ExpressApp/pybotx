[tool.poetry]
name = "botx"
version = "0.13.4"
description = "A little python framework for building bots for eXpress"
license = "MIT"

authors = ["Sidnev Nikolay <nsidnev@ccsteam.ru>"]

readme = "README.md"

documentation = "https://expressapp.github.io/pybotx"
repository = "https://github.com/ExpressApp/pybotx"


[tool.poetry.dependencies]
python = "^3.6"
pydantic = "^1.0"
httpx = "^0.11.0"
loguru = "^0.4.0"

# for testing by users
starlette = { version = "^0.12.9", optional = true }

# for docs
mkdocs = { version = "^1.0", optional = true }
mkdocs-material = { version = "^4.4", optional = true }
mkdocstrings = { version = "^0.7", optional = true }
markdown-include = { version = "^0.5.1", optional = true }
fastapi = { version = "^0.47.0", optional = true }


[tool.poetry.dev-dependencies]
black = "^19.10b0"
isort = "^4.3"
autoflake = "^1.3"

mypy = "^0.740"
flake8-fixme = "^1.1"
wemake-python-styleguide = "^0.13.1"

pytest = "^5.2"
pytest-cov = "^2.8"
pytest-asyncio = "^0.10.0"


[tool.poetry.extras]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings", "markdown-include", "fastapi"]
tests = ["starlette"]


[tool.black]
target_version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(\.git/
  |\.eggs
  |\.hg
  |__pycache__
  |\.cache
  |\.ipynb_checkpoints
  |\.mypy_cache
  |\.pytest_cache
  |\.tox
  |\.venv
  |node_modules
  |_build
  |buck-out
  |build
  |dist
  |media
  |infrastructure
  |templates
  |locale
)/
'''


[build-system]
requires = ["poetry>=0.1.0"]
build-backend = "poetry.masonry.api"
