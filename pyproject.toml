[tool.poetry]
name = "botx"
version = "0.21.2"
description = "A python library for interacting with eXpress BotX API"
authors = [
    "Sidnev Nikolay <nsidnev@ccsteam.ru>",
    "Maxim Gorbachev <mgorbachev@ccsteam.ru>",
    "Alexander Samoylenko <alexandr.samojlenko@ccsteam.ru>",
    "Arseniy Zhiltsov <arseniy.zhiltsov@ccsteam.ru>"
]
documentation = "https://expressapp.github.io/pybotx"
repository = "https://github.com/ExpressApp/pybotx"


[tool.poetry.dependencies]
python = "^3.7"

httpx = "~0.19"
pydantic = "~1.8"
typing-extensions = { version = "^3.10", python = "<3.8" }
starlette = "^0.16.0"
uvicorn = "^0.15.0"
loguru = "^0.5.3"
aiofiles = "^0.7.0"


[tool.poetry.dev-dependencies]
add-trailing-comma = "2.1.0"
autoflake = "1.4.0"
black = "21.9b0"
isort = "5.9.3"
mypy = "0.910.0"
wemake-python-styleguide = "0.15.3"

pytest = "~6.2"
pytest-asyncio = "~0.15"
pytest-cov = "~2.12"
respx = "~0.17"
requests = "~2.26.0"

mkdocs = "~1.2.2"
mkdocstrings = "~0.16.0"
mkdocs-material = "~5.2.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
