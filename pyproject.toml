[tool.poetry]
name = "botx"
version = "0.5.0"
description = "Python implementation for BotX API"
authors = ["Michael Morozov <email>"]

[tool.poetry.dependencies]
python = "^3.6"
pydantic = "^0.20.1"
requests = "^2.21"
aiohttp = "^3.5"
aiojobs = "^0.2.2"

[tool.poetry.dev-dependencies]
pylint = "^2.3"
mypy = "^0.670.0"
black = {version = "^18.3-alpha.0",allows-prereleases = true}
isort = "^4.3"
pytest = "^4.3"
pytest-cov = "^2.6"
pytest-asyncio = "^0.10.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
